<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- fontawesome css -->
    <link href="https://stackpath.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet"
        integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN" crossorigin="anonymous">
    <link rel="stylesheet" href="css/main.css">
    <title>TODO LIST</title>
</head>
<body>
    <nav class="navbar">
        <div class="container">
            <div class="form-group add-group">
                <input type="text" id="add-todo-input" class="add-todo" placeholder="Add new todo..." />
                <div>
                    <i class="fa fa-search search-btn"></i>
                </div>
            </div>
            <div class="form-group filter-group">
                <input type="text" id="filter-todo-input" class="filter-todo" placeholder="Search todos..." />
                <div>
                    <i class="fa fa-save save-btn"></i>
                </div>
            </div>
            <div class="show-id"></div>
        </div>
    </nav>

    <!-- display todos -->
    <div class="container">
        <div class="todos-container">
            <ul class="todo-collection">
                <!-- insert todos -->
            </ul>
        </div>
    </div>
    <script src="js/ui.js"></script>
    <script src="js/storage.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
